<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      ChessPhotos
    </ion-title>
    <div slot="end">
      <app-login-button></app-login-button>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">ChessPhotos</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-fab *ngIf="profile" vertical="bottom" horizontal="end" slot="fixed" class="ion-margin">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>

    <ion-fab-list side="top">
      <ion-fab-button (click)="getPhoto('Camera')">
        <ion-icon name="camera"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>

    <ion-fab-list side="start">
      <ion-fab-button (click)="getPhoto('Photos')">
        <ion-icon name="images"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
